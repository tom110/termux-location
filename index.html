<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=0896a07cab9ee884b5747ed1a897d2d5">
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    var point = new BMap.Point(117.06658464971543, 36.61791964954335);
	var m=new BMap.Marker(point);
	map.addOverlay(m);
    // 创建点坐标
    map.centerAndZoom(point, 15);
	map.enableScrollWheelZoom(true);
    // 创建地图实例
    setInterval(function () {
        $.get('/location',function(data){
            var str=data;
        	console.log(str);
			var p=new BMap.Point(parseFloat(str.longitude),parseFloat(str.latitude));
            map.centerAndZoom(p, 15);
        	var marker=new BMap.Marker(p);
        	map.addOverlay(marker);
        });
    }, 15000);
</script>
</body>
</html>
